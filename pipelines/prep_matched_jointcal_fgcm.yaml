description: Produce matched catalogs
tasks:
  matchCatalogsPatch:
    class: lsst.faro.preparation.PatchMatchedPrepTask
    config:
      connections.photoCalibName: fgcm_photoCalib
      apply_external_wcs: True  # We only support jointcal for now
  matchCatalogsTract:
    class: lsst.faro.preparation.TractMatchedPrepTask
    config:
      connections.photoCalibName: fgcm_photoCalib
      apply_external_wcs: True  # We only support jointcal for now
