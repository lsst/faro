  starCompleteness:
    # this is an example of working with an external refcat (hst observations)
    # where the refcat gives us star or galaxy and we compare to that. 
    class: lsst.faro.measurement.VisitTableMeasurementTask
    config:
      connections.package: validate_drp
      connections.metric: starCompleteness 
      connections.refDataset: 'cosmos'
      python: |
        from lsst.faro.measurement import starGalTableTask
        config.measure.retarget(starGalTableTask)
        config.measure.metricColumn="starDepth"
        config.columns=["coord_ra", "coord_dec", "PsFlux", "PsFluxErr","extendedness"]
        config.referenceCatalogLoader.refObjLoader.ref_dataset_name = 'cosmos'
        config.referenceCatalogLoader.refObjLoader.anyFilterMapsToThis = 'yHSC_MAG_AUTO'
        config.referenceCatalogLoader.doApplyColorTerms = False
        config.referenceCatalogLoader.refObjLoader.requireProperMotion = False

