description: Compute metrics from sourceTable_visit catalogs
tasks:
  nsrcMeasVisitTable:
    class: lsst.faro.measurement.VisitTableMeasurementTask
    config:
      connections.package: info
      connections.metric: nsrcMeasVisitTable
      python: |
        from lsst.faro.base import NumSourcesTask
        config.measure.retarget(NumSourcesTask)
  starContamVisitTable:
    class: lsst.faro.measurement.VisitTableMeasurementTask
    config:
      connections.package: info
      connections.metric: starContamVisitTable
      python: |
        from lsst.faro.base import starContamVisitTable
        config.measure.retarget(starContamVisitTable)
        config.referenceCatalogLoader.refObjLoader.ref_dataset_name = 'cosmos'
        config.referenceCatalogLoader.refObjLoader.anyFilterMapsToThis = ''
        config.referenceCatalogLoader.doApplyColorTerms = False