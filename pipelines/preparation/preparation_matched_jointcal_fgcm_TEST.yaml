description: Produce matched catalogs
tasks:
  matchCatalogsPatch7b:
    class: lsst.faro.preparation.PatchMatchedPreparationTask
    config:
#      connections.photoCalibName: fgcm_photoCalib
      apply_external_photoCalib: True
      connections.extPhotoCalibName: fgcm
      apply_external_wcs: False  # We only support jointcal for now
      connections.skyWcsName: jointcal
  matchCatalogsTract7b:
    class: lsst.faro.preparation.TractMatchedPreparationTask
    config:
#      connections.photoCalibName: fgcm_photoCalib
      apply_external_photoCalib: True
      connections.extPhotoCalibName: fgcm
      apply_external_wcs: False  # We only support jointcal for now
      connections.skyWcsName: jointcal